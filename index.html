<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/app.js"></script>
 


    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Tic Tac Toe</h1>
          <hr>
        </div>
      </div>
      <div class="row">

        <div class="col-md-6 col-md-offset-3" id="board">
          <div class="row a">
            <div class="col-md-4 box box-a box-1 text-center" id="box-1a"></div>
            <div class="col-md-4 box box-a box-2 text-center" id="box 2a"></div>
            <div class="col-md-4 box box-a box-3 text-center" id="box-3a"></div>
          </div>
          <div class="row b">
            <div class="col-md-4 box box-b box-1 text-center" id="box-1b"></div>
            <div class="col-md-4 box box-b box-2 text-center" id="box-1b"></div>
            <div class="col-md-4 box box-b box-3 text-center" id="box-1b"></div>
          </div>
          <div  class="row c">
            <div class="col-md-4 box box-c box-1 text-center" id="box-1c"></div>
            <div class="col-md-4 box box-c box-2 text-center" id="box 2c"></div>
            <div class="col-md-4 box box-c box-3 text-center" id="box 3c"></div>
          </div>
        <span class="text-center"></span>


        </div>
      </div>
    </div>
  </body>
</html>
